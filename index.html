<!DOCTYPE html>
<html lang='en' ng-app='angularFirebaseChromeExtension'>
<head>
  <meta charset='UTF-8'>
  <title>Boilerplate for Chrome Extension with Angular and Firebase</title>

  <link rel='stylesheet' href='cerulean.css'/ />
  <link rel='stylesheet' href='styles.css'/>
  <script type='text/javascript' src='bower_components/angular/angular.js'></script>
  <script type='text/javascript' src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
  <script type='text/javascript' src='bower_components/firebase/firebase.js'></script>
  <script type='text/javascript' src='bower_components/angularfire/dist/angularfire.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script type='text/javascript' src='js/controllers.js'></script>
</head>

<body class="body-wrapper" ng-controller="IndexCtrl as basic">
  <form class="form-horizontal">
    <fieldset>
      <h4 class="text-center">Chrome Extension with Angular and Firebase</h4>
        <div class="col-lg-10 col-lg-offset-1">
          <textarea class="form-control" rows="3" placeholder="basic input" ng-model="basic.submission"></textarea>
        </div>
      </div>
      <div class="form-group text-center">
        <div class="col-lg-10 col-lg-offset-1">
          <button type="reset" class="btn btn-default">Clear</button>
          <button type="submit" class="btn btn-primary" ng-click="basic.submitAction()">Submit</button>
        </div>
    </fieldset>
  </form>
</body>
</html>
